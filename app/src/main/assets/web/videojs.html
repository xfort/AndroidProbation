<html>
<head>
    <link href="http://vjs.zencdn.net/5.17.0/video-js.css" rel="stylesheet">

</head>

<body>
<video id="my-video" class="video-js" controls preload="auto" width="640" height="264"
       poster="MY_VIDEO_POSTER.jpg" data-setup="{}">
    <source src="MY_VIDEO.mp4" type='video/mp4'>
    <source src="MY_VIDEO.webm" type='video/webm'>
    <p class="vjs-no-js">
        To view this video please enable JavaScript, and consider upgrading to a web browser that
        <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
    </p>
</video>

<script src="http://vjs.zencdn.net/5.17.0/video.js"></script>
<script>
var player = videojs('my-player');
</script>

<script>
var Act_SetVideoUrl="set_videosource";

function appMessageListener(message){
console.log("appMessageListener()",message);
var actType=message['act_type'];
switch(actType){
case Act_SetVideoUrl:
parseVideoMsg(message);
break;
}

function sendAppMessage(message){
console.log("sendAppMessage()",message);
window.xjsHandler.onMessage(message);
}

function parseVideoMsg(msg){
setVideoSourceArray(msg['video_sourcearray']);
}

</script>

<script>
     function setVideoUrl(videoUrl,videoType){
player.src({src:videoUrl,type:videoType});
 }

function setVideoSourceArray(sourceArray){
player.src(sourceArray);
}
</script>
</body>
</html>
